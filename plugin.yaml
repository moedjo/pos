plugin:
    name: 'dojo.pos::lang.plugin.name'
    description: 'dojo.pos::lang.plugin.description'
    author: Dojo
    icon: oc-icon-book
    homepage: ''
permissions:
    access_products:
        tab: 'dojo.pos::lang.permission.access_products'
        label: 'dojo.pos::lang.permission.access_products'
    access_product_categories:
        tab: 'dojo.pos::lang.permission.access_product_categories'
        label: 'dojo.pos::lang.permission.access_product_categories'
    access_inventory_data_trackings:
        tab: 'dojo.pos::lang.permission.access_inventory_data_trackings'
        label: 'dojo.pos::lang.permission.access_inventory_data_trackings'
